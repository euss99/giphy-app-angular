<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  @for (gifs of gridGifs(); track gifs.length) {
    <div class="grid gap-4">
      @for (gif of gifs; track gif.id) {
        <div>
          <img class="h-full w-full rounded-lg object-cover" [src]="gif.url" [alt]="gif.title" />
        </div>
      }
    </div>
  }
</div>
