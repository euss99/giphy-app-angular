<section class="flex flex-col gap-4">
  <h1 class="text-2xl font-bold">Trending Gifs</h1>

  @if (gifsLoading()) {
    <spinner />
  } @else {
    @if (gifs().length > 0) {
      <gif-list [gifs]="gifs()" />
    } @else {
      <p class="text-gray-500 text-center text-xl">No gifs found</p>
    }
  }
</section>
