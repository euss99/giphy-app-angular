<section class="flex flex-col gap-4">
  <div class="flex flex-col gap-1">
    <h1 class="text-2xl font-bold">Search Gifs</h1>
    <h3 class="text-sm text-gray-500">Search gifs by name, description or tags.</h3>
    <input
      type="text"
      class="w-full mt-2 p-2 rounded-md border border-gray-300"
      placeholder="Search gifs"
      [value]="inputLabel()"
      (keyup.enter)="onSearch($event)"
    />
  </div>

  @if (gifsLoading()) {
    <spinner />
  } @else {
    <gif-list [gifs]="gifs()" />
  }
</section>
